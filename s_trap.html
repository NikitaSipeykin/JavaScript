<meta charset="utf-8">
<script type="text/javascript">
	var a = prompt("введите длинну первого основания: ");
	var b = prompt("введите длинну второго основания: ");
	var h = prompt("введите высоту : ");
	a=parseInt(a);
	b=parseInt(b);
	h=parseInt(h);

	var s = ((a + b) / 2) * h;
	alert("Площадь трапеции равняется: "+s);

</script>
