<script type="text/javascript">
	var score = 0;

	var question = [
	["В Полотняной стране \n По реке Простыне \n Плывет пароход \n То назад, то вперед, \n А за ним такая гладь \n — Ни морщинки не видать.", "утюг"],
	["В брюшке — баня, \n В носу — решето, \n Нос — хоботок, \n На голове — пупок, \n Всего одна рука Без пальчиков, \n И та — на спине Калачиком.", "чайник"],
	["Стоит дуб, \n В нем двенадцать гнезд, \n В каждом гнезде \n По четыре яйца, \n В каждом яйце По семи цыпленков.", "год"],  ];

	for(var i = 0; i < 3; i++){
		game(question);
	}
	alert("Игра окончена!");
	alert("Колличество правильных ответов = " + score);
	function game(arr){
		var question = arr[i][0];
		var answer = arr[i][1];
		var userAnswer = prompt(question);
		userAnswer = userAnswer.toLowerCase();
		if(userAnswer == answer){
			alert("Поздравляю, вы угадали!");
			return score++;
		}else alert("Не угадал!");
	}
</script>
